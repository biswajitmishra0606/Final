<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sexy NFT Minting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #2c2c54;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #ff6f61;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      margin-top: 2rem;
    }
    .preview {
      margin: 2rem auto;
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 12px;
    }
    .mint-buttons {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>NFT Minting DApp</h2>
    <button onclick="connectWallet()" id="connectButton">Connect Wallet</button>
  </header>
  <div class="container">
    <h3>Total Supply: <span id="totalSupply">0</span></h3>
    <h3>Total Minted: <span id="totalMinted">0</span></h3>

    <div class="preview">
      <h3>Bitcoin NFT Preview</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/2048px-Bitcoin.svg.png" alt="Bitcoin NFT Preview" />
    </div>

    <div class="mint-buttons">
      <button onclick="paidMint()">Public Paid Mint</button>
      <button onclick="whitelistMint()">Whitelist Free Mint</button>
    </div>
  </div>

  <script>
    const contractAddress = "0x139C44eE1386aFcECfC4725AE507E8E72475eB02";
    const abi = /* ABI JSON here (shortened here for brevity) */;

    let web3;
    let contract;
    let accounts;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('connectButton').innerText = 'Connected';
          contract = new web3.eth.Contract(abi, contractAddress);
          updateSupply();
        } catch (error) {
          console.error("User rejected wallet connection");
        }
      } else {
        alert("Please install MetaMask");
      }
    }

    async function updateSupply() {
      const totalSupply = await contract.methods.totalSupply().call();
      const totalMinted = await contract.methods.totalMinted().call();
      document.getElementById('totalSupply').innerText = totalSupply;
      document.getElementById('totalMinted').innerText = totalMinted;
    }

    async function paidMint() {
      const price = await contract.methods.MINT_PRICE().call();
      try {
        await contract.methods.publicMint(1).send({
          from: accounts[0],
          value: price
        });
        updateSupply();
      } catch (err) {
        console.error("Paid mint failed", err);
      }
    }

    async function whitelistMint() {
      try {
        await contract.methods.whitelistMint(1).send({
          from: accounts[0]
        });
        updateSupply();
      } catch (err) {
        console.error("Whitelist mint failed", err);
      }
    }
  </script>
</body>
</html>

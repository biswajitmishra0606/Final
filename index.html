<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Minting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background: #ff9900;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
    .mint-section {
      padding: 2rem;
    }
    img.nft-preview {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .mint-info {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>Bitcoin NFT Mint</h2>
    <button id="connectButton" class="btn">Connect Wallet</button>
  </header>

  <div class="mint-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="NFT Preview" class="nft-preview">
    <div class="mint-info">
      <p>Total Supply: <span id="totalSupply">0</span></p>
      <p>Total Minted: <span id="totalMinted">0</span></p>
    </div>
    <button id="publicMintBtn" class="btn">Mint (Paid)</button>
    <button id="whitelistMintBtn" class="btn">Whitelist Mint (Free)</button>
  </div>

  <script>
    const contractAddress = "0x139C44eE1386aFcECfC4725AE507E8E72475eB02";
    const abi = YOUR_ABI_HERE;
    let signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        updateInfo();
      } else {
        alert("MetaMask is not installed!");
      }
    }

    async function updateInfo() {
      const supply = await contract.totalSupply();
      const minted = await contract.totalMinted();
      document.getElementById("totalSupply").innerText = supply.toString();
      document.getElementById("totalMinted").innerText = minted.toString();
    }

    async function publicMint() {
      const price = await contract.MINT_PRICE();
      const tx = await contract.publicMint(1, { value: price });
      await tx.wait();
      updateInfo();
    }

    async function whitelistMint() {
      const tx = await contract.whitelistMint(1);
      await tx.wait();
      updateInfo();
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("publicMintBtn").addEventListener("click", publicMint);
    document.getElementById("whitelistMintBtn").addEventListener("click", whitelistMint);
  </script>
</body>
</html>
